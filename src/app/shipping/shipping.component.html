<!--maxihcoza - updated to display the shipping types and prices using the async pipe, which returns the latest value from a stream of data and continues to do so for the life of the component-->
<h3>Shipping Prices</h3>

<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
  <span>
    {{ shipping.type }}
  </span>
  <span>
    {{ shipping.price | currency }}
  </span>
</div>
