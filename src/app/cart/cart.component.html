<!---maxihcoza - updated to display each of the cart items with its name and price-->
<h3>Cart</h3>

<p>
  <a routerLink="/shipping">
    Shipping Prices
  </a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>
    {{ item.name }}
  </span>
  <span>
    {{ item.price | currency }}
  </span>
</div>

<!--maxihcoza - updated to add a checkout form using a form group property and event binding-->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
  <button class="button" type="submit">
    Purchase
  </button>
</form>
